[build]
  base = "frontend"
  command = "yarn install && yarn build"
  publish = "build"

[build.environment]
  REACT_APP_BACKEND_URL = ""
  NODE_VERSION = "20"

# API requests should be proxied to backend
[[redirects]]
  from = "/api/*"
  to = "https://pedizone-api.fly.dev/api/:splat"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
