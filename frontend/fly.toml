app = "pedizone-web"
primary_region = "ams"

[build]
  [build.args]
    REACT_APP_BACKEND_URL = "https://pedizone-api.fly.dev"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
